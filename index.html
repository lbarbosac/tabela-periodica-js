<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Tabela Peri√≥dica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="tabelaPeriodica">
        <div id="formar-elemento"></div>
    </div>
    <!--
    <div id="tabelaPeriodicaInferior"></div>
    -->
    <div id="modalDados">
        <h1 id="nome"><sup id="num-atomico"></sup></h1>
        <div id="elemento">
            <p id="simbolo"></p>
            <p id="massa-atomica"></p>
            <p id="ano-descoberda"></p>
            <p id="grupo"></p>
            <p id="estado-padrao"></p>
            <p id="tipo-ligacao"></p>
            <p id="afinidade-eletrica"></p>
            <p id="eletronegatividade"></p>
            <p id="ponto-fusao"></p>
            <p id="config-eletronica"></p>
        </div>
        <div id="container-somar-elemento">
            <h1>Somar elementos</h1>
            <div id="container-adicionar-elementos">
                <input type="text" id="adiciona-elemento-1" class="input-adicionar">
                <input type="text" id="adiciona-elemento-2" class="input-adicionar">
            </div>
            <div id="container-resultado-elemento">
                <input type="text" id="resultado-elemento" class="input-resultado">
            </div>
            <div id="container-botoes">
                <button id="limpa-elementos-resultado" class="botoes">Limpar</button>
                <button id="calcula" class="botoes">Calcular</button>
            </div>
        </div>
    </div>

    <script src="./dados_quimica.js"></script>
    <script src="script.js"></script>
</body>
</html>
